<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEAVE</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Desktop banner-->
    <div
      class="d-m-none"
      style="
        max-width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
      "
    >
      <img src="layer-2.jpg" style="position: absolute; top: 0; left: 0" />

      <div class="text">LEAVE</div>
      <div
        style="
          clip-path: polygon(38% 2%, 100% 0, 100% 100%, 39% 100%);
          z-index: 3;
        "
        class="text"
      >
        LEAVE
      </div>

      <img
        src="layer-3.png"
        style="position: absolute; top: 0; left: 0; z-index: 2"
      />

      <img
        src="layer-4.png"
        style="position: absolute; top: 0; left: 0; z-index: 4"
      />
    </div>

    <!--Mobile banner-->
    <div class="d-m-block m-banner">
      <img src="bg-m.jpg" style="position: absolute; top: 0; left: 0" />

      <div class="text">LEAVE</div>
      <div
        style="
          clip-path: polygon(38% 2%, 100% 0, 100% 100%, 39% 100%);
          z-index: 3;
        "
        class="text"
      >
        LEAVE
      </div>

      <img
        src="layer-m-1.png"
        style="position: absolute; top: 0; left: 0; z-index: 5"
      />

      <img
        src="layer-m-2.png"
        style="position: absolute; top: 0; left: 0; z-index: 4"
      />
    </div>
    <!--End of Mobile banner-->

    <div class="container">
      <div class="content-box">
        <img
          src="pic.png"
          class="d-m-none"
          style="width: 200px; height: auto"
        />
        <img
          src="pic-m.png"
          class="d-m-block"
          style="width: 100%; height: auto; margin-bottom: 24px"
        />
        <div style="max-width: 450px">
          <h2 style="margin-bottom: 16px">Multiple Layers Experiment</h2>
          <p style="line-height: 1.5">
            I make muiltiple image layers to make the banner have more depths.
          </p>
        </div>
      </div>
    </div>

    <footer style="background-color: #2f3d14">
      <div style="max-width: 780px; margin: 0 auto; padding: 20px 0">
        <p
          style="
            text-align: center;
            color: #f1f7e7;
            opacity: 0.6;
            letter-spacing: 2px;
            font-size: 12px;
          "
        >
          Created by :
          <a
            href="https://jerrychiu0863.github.io/Jerry__Chiu/"
            target="_bland"
            style="color: inherit"
            >Kuan-Jen Chiu</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
